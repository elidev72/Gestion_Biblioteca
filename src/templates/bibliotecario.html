{% extends "base.html" %}

{% block title %}Bibliotecarios{% endblock %}

{% block content %}
    <h1 class="title is-1 has-text-centered">Bibliotecarios</h1>

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <table class="table is-striped is-bordered is-hoverable is-fullwidth">
                    <thead>
                        <tr class="is-dark">
                            <th class="has-text-centered">ID</th>
                            <th class="has-text-centered">Nombre</th>
                            <th class="has-text-centered">Apellido</th>
                            <th class="has-text-centered">Turno</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for b in bibliotecarios %}
                        <tr class="has-background-info-30 has-text-centered">
                            <td>
                                {{b.id}}
                            </td>
                            <td>
                                {{b.nombre}}
                            </td>
                            <td>
                                {{b.apellido}}
                            </td>
                            <td>
                                {{b.turno}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
